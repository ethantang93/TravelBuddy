<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Travel Plan</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <a href="/travels">HOME</a>
        <a href="/logout">LOGOUT</a>
      </div>
      <h1>Add a trip</h1>
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      <form class="" action="/travels/process" method="post">
        {% csrf_token %}
        Destination : <input type="text" name="destination" value=""><br>
        Description : <input type="text" name="description" value=""><br>
        Travel Date From : <input type="Date" name="travel_from" value=""><br>
        Travel Date To : <input type="Date" name="travel_to" value=""><br>
        <input type="submit" name="add" value="ADD">
      </form>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  </body>
</html>
